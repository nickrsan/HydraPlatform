{% extends "page_layout.html" %}
{% block title %}Import from CSV{% endblock %}
{% block content %}


<div id="csv_importer"   class ="buttons">

    <div id="error_pan" hidden="true">
         <h4 style="color:red">Error:</h4>
         <p id= "error_message">None</p>
    </div>

    <p class="blue">Please upload the network zip file which contains all the required csv files.
        <br>
        The network file name needs to be “network.csv”
    </p>
   <form action = "/uploader" method = "POST"  enctype = "multipart/form-data" >
                     <input type = "file" name = "csv_file"  title="CSV file" class="bb" />
                     <input type = "submit" value="Upload" class="bb" />
   </form>
</div>
<script>
   message_={{message|tojson}};
   if(message_!='None')   {
      $(error_pan).show();
      $(error_message).text(message_);
   }
   </script>
{% endblock %}
